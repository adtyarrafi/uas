    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50spx auto;
            background: #fff;
            padding: 20px ;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;    
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            flex: 1;
            text-align: center;
            padding: 10px 20px;
            margin: 0 5px auto;
            background-color: #00a6a6;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color:#0070b8 ;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            width: auto;
            padding: 5px 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Transaksi Perpustakaan</h1>

        <form id="transaction-form">
            <div class="form-group">
                <label for="member-name">Nama Member</label>
                <input type="text" id="member-name" placeholder="Masukan nama member">
            </div>

            <div class="form-group">
                <label for="book-title">Judul Buku</label>
                <input type="text" id="book-title" placeholder="Masukan judul buku">
            </div>

            <div class="form-group">
                <label for="transaction-type">Jenis Transaksi</label>
                <select id="transaction-type">
                    <option value="borrow">Peminjaman</option>
                    <option value="return">Pengembalian</option>
                </select>
            </div>

            <button type="submit">Tambah Transaksi</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Member</th>
                    <th>Judul Buku</th>
                    <th>Jenis Transaksi</th>
                    <th>Tanggal Transaksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('transaction-form');
        const tableBody = document.getElementById('transaction-table-body');
        let transactionCount = 0;

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const memberName = document.getElementById('member-name').value;
            const bookTitle = document.getElementById('book-title').value;
            const transactionType = document.getElementById('transaction-type').value;

            if (memberName && bookTitle && transactionType) {
                transactionCount++;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transactionCount}</td>
                    <td>${memberName}</td>
                    <td>${bookTitle}</td>
                    <td>${transactionType}</td>
                    <td class="actions">
                        <button onclick="editTransaction(this)">Edit</button>
                        <button onclick="deleteTransaction(this)">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
                form.reset();
            } else {
                alert('Please fill in all fields');
            }
        });

        function editTransaction(button) {
            const row = button.parentElement.parentElement;
            const cells = row.querySelectorAll('td');

            document.getElementById('member-name').value = cells[1].innerText;
            document.getElementById('book-title').value = cells[2].innerText;
            document.getElementById('transaction-type').value = cells[3].innerText;

            row.remove();
        }

        function deleteTransaction(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
        <footer>
            &copy;PerpusPam. Hak Cipta Dilindungi.
        </footer>
</body>
